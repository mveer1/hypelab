<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPERION - Physics Simulation Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="nav-header">
                <h2 class="nav-title">HYPERION</h2>
                <button id="nav-toggle" class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <ul class="nav-menu">
                <li><a href="#/" class="nav-link active">Dashboard</a></li>
                <li class="nav-divider"></li>
                <li><a href="#/core-mechanics" class="nav-link">Core Mechanics</a></li>
                <li><a href="#/gravity-systems" class="nav-link">Gravity Systems</a></li>
                <li><a href="#/chaos-theory" class="nav-link">Chaos Theory</a></li>
                <li><a href="#/quantum-physics" class="nav-link">Quantum Physics</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <!-- Breadcrumb Navigation -->
            <div id="breadcrumb" class="breadcrumb hidden">
                <span class="breadcrumb-item">
                    <a href="#/" class="breadcrumb-link">Dashboard</a>
                </span>
            </div>

            <!-- Dynamic Content Container -->
            <div id="content-container" class="content-container">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen hidden">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p class="loading-text">Initializing Simulation...</p>
        </div>

        <!-- Modal Overlay -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal-content">
                <button id="modal-close" class="modal-close">&times;</button>
                <div id="modal-body" class="modal-body">
                    <!-- Modal content will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <!-- Template: Dashboard -->
    <template id="dashboard-template">
        <div class="dashboard">
            <div class="hero-section">
                <h1 class="hero-title">
                    <span class="hero-letter">H</span>
                    <span class="hero-letter">Y</span>
                    <span class="hero-letter">P</span>
                    <span class="hero-letter">E</span>
                    <span class="hero-letter">R</span>
                    <span class="hero-letter">I</span>
                    <span class="hero-letter">O</span>
                    <span class="hero-letter">N</span>
                </h1>
                <p class="hero-subtitle">Advanced Physics Simulation Engine</p>
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number">12</span>
                        <span class="stat-label">Simulations</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">4</span>
                        <span class="stat-label">Categories</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">‚àû</span>
                        <span class="stat-label">Possibilities</span>
                    </div>
                </div>
            </div>

            <div class="categories-grid" id="categories-grid">
                <!-- Categories will be dynamically populated -->
            </div>

            <div class="complexity-chart">
                <h2 class="chart-title">Simulation Complexity Analysis</h2>
                <img src="https://ppl-ai-code-interpreter-files.s3.amazonaws.com/web/direct-files/4e7167a76ed66e4a68c12c4753e1cb02/fcfb12f8-09f4-48df-bd39-301f547268a8/a68d89a4.png" alt="Physics Simulation Complexity Chart" class="complexity-chart-img">
            </div>
        </div>
    </template>

    <!-- Template: Category Page -->
    <template id="category-template">
        <div class="category-page">
            <div class="category-header">
                <h1 class="category-title"></h1>
                <p class="category-description"></p>
                <div class="category-meta">
                    <span class="complexity-badge">Complexity: <span class="complexity-value"></span>/10</span>
                    <span class="simulation-count"></span>
                </div>
            </div>
            <div class="simulations-grid" id="simulations-grid">
                <!-- Simulations will be dynamically populated -->
            </div>
        </div>
    </template>

    <!-- Template: Simulation Page -->
    <template id="simulation-template">
        <div class="simulation-page">
            <div class="simulation-header">
                <h1 class="simulation-title"></h1>
                <p class="simulation-description"></p>
            </div>
            
            <div class="simulation-layout">
                <div class="simulation-main">
                    <div class="simulation-canvas">
                        <div class="canvas-placeholder">
                            <div class="placeholder-icon">‚öõÔ∏è</div>
                            <h3>Interactive Simulation</h3>
                            <p>Real-time physics visualization would appear here</p>
                            <div class="simulation-controls">
                                <button class="btn btn-primary" id="play-pause-btn">‚ñ∂ Start</button>
                                <button class="btn btn-secondary" id="reset-btn">üîÑ Reset</button>
                                <button class="btn btn-secondary" id="export-btn">üì§ Export</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="simulation-sidebar">
                    <div class="panel parameters-panel">
                        <h3 class="panel-title">Parameters</h3>
                        <div class="parameters-list" id="parameters-list">
                            <!-- Parameters will be dynamically populated -->
                        </div>
                    </div>

                    <div class="panel theory-panel">
                        <button class="panel-toggle" id="theory-toggle">
                            <h3 class="panel-title">Theory & Equations</h3>
                            <span class="toggle-icon">‚ñº</span>
                        </button>
                        <div class="panel-content" id="theory-content">
                            <div class="equations-list" id="equations-list">
                                <!-- Equations will be dynamically populated -->
                            </div>
                        </div>
                    </div>

                    <div class="panel calculations-panel">
                        <h3 class="panel-title">Live Calculations</h3>
                        <div class="calculations-list" id="calculations-list">
                            <div class="calculation-item">
                                <span class="calc-label">Energy:</span>
                                <span class="calc-value" id="energy-value">0.00 J</span>
                            </div>
                            <div class="calculation-item">
                                <span class="calc-label">Momentum:</span>
                                <span class="calc-value" id="momentum-value">0.00 kg‚ãÖm/s</span>
                            </div>
                            <div class="calculation-item">
                                <span class="calc-label">Time:</span>
                                <span class="calc-value" id="time-value">0.00 s</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
