<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulation Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
  <div class="container">
    <header>
      <div class="logo">
        <h1>Simulation Dashboard</h1>
        <div class="theme-toggle">
          <input type="checkbox" id="theme-switch" />
          <label for="theme-switch" class="switch-label">
            <span class="toggle"></span>
          </label>
        </div>
      </div>
      <ul class="category-tabs" id="category-tabs">
        <li data-category="core" class="active">Core</li>
        <li data-category="quantum">Quantum</li>
        <li data-category="astro">Astro</li>
        <li data-category="bio">Bio</li>
      </ul>
    </header>
    <main>
      <aside class="simulation-menu">
        <h2>Simulations</h2>
        <ul id="simulation-list">
          <li class="active">Simulation 1</li>
          <li>Simulation 2</li>
          <li>Simulation 3</li>
        </ul>
      </aside>
      <section class="simulation-container">
        <div class="controls-panel">
          <div class="controls-header">
            <h3>Controls</h3>
            <button class="control-btn" id="reset-btn">Reset</button>
          </div>
          <div class="parameters">
            <div class="parameter">
              <label for="param1">Parameter 1</label>
              <div class="parameter-value">
                <input type="range" id="param1" min="0" max="100" value="50">
                <span class="value" id="param1-value">50</span>
              </div>
            </div>
            <!-- Add more parameters as needed -->
          </div>
        </div>
        <div class="canvas-wrapper">
          <canvas id="simulation-canvas"></canvas>
          <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <span>Loading simulation...</span>
          </div>
        </div>
        <div class="data-display">
          <div id="data-tabs">
            <button class="data-tab active" data-tab="graphs">Graphs</button>
            <button class="data-tab" data-tab="values">Values</button>
          </div>
          <div class="tab-content active" id="graphs-container">
            <!-- Graphs go here -->
            <div class="text-center">Graphs content</div>
          </div>
          <div class="tab-content" id="values-container">
            <!-- Values go here -->
            <div class="value-card">
              <div class="label">Value 1</div>
              <div class="value">123</div>
            </div>
            <!-- Add more value cards as needed -->
          </div>
        </div>
      </section>
    </main>
    <footer>
      &copy; 2025 Simulation Dashboard. All rights reserved.
    </footer>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
